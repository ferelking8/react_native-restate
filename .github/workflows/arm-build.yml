name: ARMv8 CI Build

# run on pushes to main and on PRs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # runner is x86, but Node will be installed for arm64
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          architecture: ${{ matrix.architecture }}
          cache: 'npm'       # built-in caching for node_modules

      - name: Restore additional caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build web bundle
        run: npm run build

      # add any additional build steps if necessary (e.g. expo publish/eas)

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: web-build/
