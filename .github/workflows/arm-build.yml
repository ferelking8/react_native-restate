name: ARMv8 CI Build

# run on pushes to main and on PRs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # run everything inside an ARM64 container (QEMU emulation on x86 host)
    runs-on: ubuntu-latest
    container:
      image: node:20
      platform: linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore additional caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build web bundle
        run: npm run build

      # extra build steps can go here

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: web-build/
